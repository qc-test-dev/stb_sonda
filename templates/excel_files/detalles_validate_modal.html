<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles RN - {{ super_matriz.nombre }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card-custom {
            max-width: 600px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 30px;
            background-color: #fff;
        }
    </style>
</head>
<body class="bg-light py-5">
    <div class="container">
        <div class="card card-custom">
            <h3 class="mb-4 text-center">📝 Detalles RN - {{ super_matriz.nombre }}</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_filtro_RN" class="form-label">🔍 Filtro RN</label>
                    {{ form.filtro_RN }}
                </div>
                <div class="mb-3">
                    <label for="id_comentario_RN" class="form-label">💬 Comentario RN</label>
                    {{ form.comentario_RN }}
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Guardar y continuar ➡️</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
