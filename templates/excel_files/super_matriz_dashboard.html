<!-- templates/super_matriz_dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SuperMatrices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <h1 class="mb-4">SuperMatrices</h1>

        <div class="card mb-5">
            <div class="card-header bg-primary text-white">Crear nueva Super Matriz</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_nombre" class="form-label">Nombre</label>
                        {{ form.nombre }}
                    </div>
                    <div class="mb-3">
                        <label for="id_descripcion" class="form-label">Descripci√≥n</label>
                        {{ form.descripcion }}
                    </div>
                    <button type="submit" class="btn btn-success">Crear</button>
                </form>
            </div>
        </div>

        <h2 class="mb-3">Lista de SuperMatrices</h2>
        <ul class="list-group">
            {% for matriz in super_matrices %}
                <li class="list-group-item">
                    <a href="{% url 'matrix_app:detalle_super_matriz' matriz.id %}">{{ matriz.nombre }}</a>
                </li>
            {% empty %}
                <li class="list-group-item">No hay SuperMatrices registradas.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
